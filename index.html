<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<body>
    <h1>Desafio 07 - DOM</h1>
    <form autocomplete="off" id="myForm">
        <div>
            <label for="numeroEscogido">Escoja un número del 1 al 9</label>
            <input type="number" name="numeroEscogido" id="numeroEscogido" min="1" max="9">
        </div>
        <div>
            <label for="numeroEdad">Escoja su año de nacimiento</label>
            <input type="number" name="numeroEdad" id="numeroEdad" min="1900" max="2021">
        </div>
        <div>
            <label for="numeroCumple">¿Tu cumpleaños ya ha pasado este año?</label>
            <input type="hidden" name="numeroCumple" value="1770">
            <input type="checkbox" name="numeroCumple" id="numeroCumple">
        </div>
        <div>
            <input type="button" value="Resultado" onclick="calcularResultado()">
        </div>
    </form>
    <p id="resultadoMat"></p>

</body>

</html>
