<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Segunda Entrega Final</h1>
    <form autocomplete="off" id="myForm">
        <div>
            <label for="nombre">Ingrese su nombre :</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="apellido">Ingrese su apellido :</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="edad">Ingrese su edad :</label>
            <input type="number" name="edad" id="edad">
        </div>
        <div>
            <input type="button" value="Añadir usuario" onclick="añadirUsuario()">
        </div>
        <p class="usuarioAdded" id="usuarioAdded">¡Usuario añadido con éxito!</p>
        <div>
            <input type="button" value="Mostrar usuarios creados" name="json" id="json">
        </div>
    </form>
    <div id="usuariosCreados" class="usuarios"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
